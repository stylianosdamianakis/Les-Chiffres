<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Les Chiffres</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>

    <h1 class="header">Les Chiffres</h1>

    <div class="wins-row">
      <p class="win-text">Wins: </p>
      <p class="win-count">0</p>
    </div>

    <div class="number-matrix">
      <div class="number-rows">

        <div class="row-one">
          <p class="target-number"></p>
          <p class="equals">&nbsp=&nbsp</p>
          <p class="current-number"></p>
        </div>

        <div class="row-two">
          <button class="button-one">1</button>
          <button class="button-two">2</button>
          <button class="button-three">3</button>
        </div>

        <div class="row-three">
          <button class="button-four">4</button>
          <button class="button-five">5</button>
          <button class="button-six">6</button>
        </div>

      </div>
    </div>

    <div class="operations-row">
      <button class="addition">+</button>
      <button class="subtraction">-</button>
      <button class="multiplication">X</button>
      <button class="division">/</button>
    </div>

    <div class="undo-row">
      <button class="undo-button"><strong>UNDO</strong></button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
