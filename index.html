<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les Chiffres</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="container">
  <h1 class="header">Les Chiffres</h1>

  <div class="game-area">
    <div class="target-row">
      <p class="target-number">Target: <span class="target-value"></span></p>
    </div>

    <div class="number-matrix">
      <div class="button-row">
        <button class="number-button">1</button>
        <button class="number-button">2</button>
        <button class="number-button">3</button>
      </div>
      <div class="button-row">
        <button class="number-button">4</button>
        <button class="number-button">5</button>
        <button class="number-button">6</button>
      </div>
    </div>

    <div class="operations-row">
      <button class="operation-button addition">+</button>
      <button class="operation-button subtraction">-</button>
      <button class="operation-button multiplication">X</button>
      <button class="operation-button division">/</button>
    </div>

    <div class="undo-row">
      <button class="undo-button">UNDO</button>
    </div>

    <div class="wins-row">
      <p class="win-text">Wins: <span class="win-count">0</span></p>
    </div>
  </div>
</div>

<script src="index.js"></script>
</body>
</html>
